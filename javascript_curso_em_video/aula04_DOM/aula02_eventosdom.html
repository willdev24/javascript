<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom no html</title>
 
  <style>
  #area{
    background-color: forestgreen;
     color: azure;
     padding: 60px 0px;
     margin-top: 16px;
     width: 120px;
     text-align: center;
     font-size: 22px;
     font-family: Arial, Helvetica, sans-serif;

  }

  </style>

</head>

<body>
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
             interaja...
       </div>     
<script>

            function clicar(){
                var a = document.getElementById('area')
                a.innerText = 'Clicou!'
                a.style.background = 'red'
                
            } 

            function entrar(){
            var b = document.getElementById('area')
             b.innerText = 'entrar' 

            } 

            function saiu(){
              var c = document.getElementById('area') 
              c.innerText = 'saiu'
              c.style.background = 'forestgreen'
                
            }



</script>

</body>
</html>
