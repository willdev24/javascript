<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultilizando apenas o js para eventos </title>
    <style>
        #area{
          background-color: forestgreen;
           color: azure;
           padding: 60px 0px;
           margin-top: 16px;
           width: 120px;
           text-align: center;
           font-size: 22px;
           font-family: Arial, Helvetica, sans-serif;
      
        }
      
        </style>
      
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        interaja...
  </div>     

    <script>

         var a = document.getElementById('area')
         a.addEventListener('click',clicar )
         a.addEventListener('mouseenter', entrar )
         a.addEventListener('mouseout', saiu)
   
    function clicar(){      
        a.innerText = 'Clicou!'
        a.style.background = 'red'
        
    } 

    function entrar(){   
     a.innerText = 'entrar' 

    } 

    function saiu(){    
      a.innerText = 'saiu'
      a.style.background = 'forestgreen'
        
    }

</script>

</body>
</html>
